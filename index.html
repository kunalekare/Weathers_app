
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Advanced Scientific Calculator</h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text" readonly />
        </div>
        <div class="row">
            <button class="button sci-button">(</button>
            <button class="button sci-button">)</button>
            <button class="button sci-button">mc</button>
            <button class="button sci-button">m+</button>
            <button class="button sci-button">m-</button>
            <button class="button sci-button">mr</button>
        </div>
        <div class="row">
            <button class="button sci-button" data-value="**2">x²</button>
            <button class="button sci-button" data-value="**">xʸ</button>
            <button class="button sci-button">sin</button>
            <button class="button sci-button">cos</button>
            <button class="button sci-button">tan</button>
            <button class="button sci-button">√</button>
        </div>
        <div class="row">
            <button class="button orange">AC</button>
            <button class="button orange">DEL</button>
            <button class="button orange">%</button>
            <button class="button orange">/</button>
            <button class="button sci-button">log</button>
            <button class="button">7</button>
        </div>
        <div class="row">
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange">*</button>
            <button class="button sci-button">ln</button>
            <button class="button">4</button>
            <button class="button">5</button>
        </div>
        <div class="row">
            <button class="button">6</button>
            <button class="button orange">-</button>
            <button class="button sci-button" data-value="Math.PI">π</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
        </div>
        <div class="row">
            <button class="button orange">+</button>
            <button class="button sci-button" data-value="Math.E">e</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button orange equal-sign">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
